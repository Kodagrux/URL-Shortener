<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"></meta>

		<title>abr.se | Forgot password</title>

		<link rel="stylesheet" href="http://www.arbr.se/stylesheet.css" media="screen"/>
		<link rel="stylesheet" href="signin.css" media="screen"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	</head>
	<body class="popup">

		<h2>Forgot password</h2>
		<p>
			So you forgot your password? No wirries, we'll just make up a new one and 
			send it to you. All we need is your email.
		</p>
		
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript">

			$(document).ready(function () {

				disableInputSingle("#submit", true);

				$(document).on("keyup click", function () {
					if (validateEmail($("#eMail").val())) {
			       		disableInputSingle("#submit", false);
			        } else {
			            disableInputSingle("#submit", true);
			        }


			        function validateEmail(a) {
					    if (a == null || a == "" || a.length > 40) {
					        return false
					    }
					    var b = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zåäöA-ZÅÄÖ\-0-9]+\.)+[a-zA-Z]{2,}))$/;
					    return b.test(a)
					}
				});

				function disableInputSingle(b, a) {
					$(b).prop("disabled", a)
				}
			});
		</script>

		<form name="ForgotPassword" action="forgot_password.php" method="post">

			<label>Email:</label>
			<input name ="eMail" class="field" TABINDEX="1" type="text" id="eMail" maxlength="40" placeholder="Your email">
			<input type="submit" TABINDEX="2" id="submit" value="Reset my password" class="submit">

		</form>
	</body>
</html>
